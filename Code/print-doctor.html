<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Print</title>
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/print.css" />
</head>
<body>
    <form class="form-container">
        <div class="form-title">Doctor Information Print</div>
        <div class="form-content">
            <div class="form-line">
                <div class="form-line-name">Doctor Name:</div>
                <div id="doctorName" class="form-line-value"></div>
            </div>
            <div class="form-line">
                <div class="form-line-name">Station Number:</div>
                <div id="stationNumber" class="form-line-value"></div>
            </div>
            <div class="form-line">
                <div class="form-line-name">Call911:</div>
                <div id="call911" class="form-line-value"></div>
            </div>
            <div class="form-line">
                <div class="form-line-name">Accident:</div>
                <div id="accident" class="form-line-value"></div>
            </div>
            <div class="form-line">
                <div class="form-line-name">Createion Time:</div>
                <div id="craeteTime" class="form-line-value"></div>
            </div>
        </div>
        <div class="form-button">
            <button type="button" class="form-button-print" onclick="doctorPrint()">Print</button>
        </div>
    </form>
</body>
<script>
    isDoctor = true;
    isToy = false;
</script>
<script src="./js/print.js"></script>
</html>
