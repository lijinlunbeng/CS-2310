<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Input</title>
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/input.css" />
</head>
<body>
    <form class="form-container">
        <div class="form-title">Medical Information Input</div>
        <div class="form-content">
            <div class="form-line">
                <div class="form-line-name">Name</div>
                <input id="inputName" class="form-line-input" type="text" />
            </div>
            <div class="form-line">
                <div class="form-line-name">Serial Code</div>
                <input id="inputSerialCode" class="form-line-input" type="text" />
            </div>
            <div class="form-line">
                <div class="form-line-name">Manufacturer</div>
                <input id="inputManufacturer" class="form-line-input" type="text" />
            </div>
            <div class="form-line">
                <div class="form-line-name">Metering</div>
                <input id="inputMetering" class="form-line-input" type="text" />
            </div>
            <div class="form-line">
                <div class="form-line-name">Applicability</div>
                <input id="inputApplicability" class="form-line-input" type="text" />
            </div>
        </div>
        <div class="form-button">
            <button type="reset" class="form-button-reset">Reset</button>
            <button type="button" class="form-button-submit" onclick="medicalInput()">Submit</button>
        </div>
    </form>
</body>
<script src="./js/input-medical.js"></script>
</html>
