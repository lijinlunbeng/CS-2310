<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toy Login</title>
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/login.css" />
</head>
<body>
    <div class="login-container">
        <div class="login-title">Log To Your TOY Account (Senior/Junior)</div>
        <div class="login-line">
            <div class="login-name">Username</div>
            <input id="input-name" type="text" class="login-input" />
        </div>
        <div class="login-line">
            <div class="login-name">Password</div>
            <input id="input-password" type="password" class="login-input" />
        </div>
        <div class="button-container">
            <button class="login-button" onclick="toyLogin()">TOY User Log In</button>
        </div>
        <div class="login-ext">
        </div>
    </div>
</body>
<script src="./js/login.js"></script>
</html>
